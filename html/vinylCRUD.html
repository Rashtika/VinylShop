<!DOCTYPE html>

<head>

<header>
    <h1>VINYL SHOP</h1>
    <nav>
        <div class="main">
            <a href="home.html">STORE</a>
            <a href="reviews.html">REVIEWS</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="" class="main-active">STORAGE</a>
        </div>

    </nav>
</header>


<body>

    <div class="content">
        <div class="form-container">
            <h2>Add New Vinyl</h2>
            <form>
                <label for="vinyl-name">Vinyl Name:</label>
                <input type="text" id="album-name" name="album-name" required />
                <br />
                <label for="band-name">Band Name:</label>
                <input type="text" id="band-name" name="band-name" required />
                <br />
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required />
                <br />
                <label for="photo-link">Photo Link:</label>
                <input type="url" id="photo-link" name="photo-link" required />
                <br />
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="LP">Long PLay</option>
                    <option value="EP">Extended Play</option>
                    <option value="SINGLE">Single</option>
                </select>
                <br />
                <button type="submit">Add Vinyl</button>
            </form>
        </div>

        <div class="vinyl-list">
            <h2>Vinyls List</h2>
        </div>
    </div>

    <div id="vinyls-container" class="reviews-grid"></div>

    <script src="../javascript/vinylCRUD.js"></script>

</body>
